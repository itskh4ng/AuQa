<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Auqa</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="name" content="AuQa">
    <meta name="description" content="Surf with AuQa, the next gen proxy.">
    <script src="../uv/uv.bundle.js"></script>
    <script src="../uv/uv.config.js"></script>
    <script src="../assets/register-sw.js"></script>
    <script src="../assets/search.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav-logo"></div>
      <div class="nav-controls">
        <button class="nav-button" onclick="goBack()"><i class="fas fa-chevron-left"></i></button>
        <button class="nav-button" onclick="goForward()"><i class="fas fa-chevron-right"></i></button>
        
      </div>
      <div class="search-bar">
        <input id="search-input" type="text" placeholder="Search or Enter a Web Address" />
      </div>
      <button class="nav-button"><i class="fa-solid fa-rotate-right"></i></button>
      <button class="nav-button" onclick="toggleSelect()"><i class="fa-solid fa-puzzle-piece"></i></button>
        <select id="gamepad" name="game" style="display:none; opacity: 0.4; border-radius: 6px;" onchange="displaySelectedOption()">
      <option value="GeForce">GeForce</option>
      <option value="Now.GG">NOW.GG</option>
      <option value="NGG.LOL">NGG.LOL</option>
      <option value="Itch.IO">Itch.IO</option>
      <option value="Bloxd.IO">Bloxd.IO</option>
      <option value="Retro Bowl">Retro Bowl</option>
        </select>
    </nav>

    <aside class="sidebar">
      
      <button class="sidebar-icon" onclick="location.href='tiktok.html'" type="button">
        <i class="fa-brands fa-tiktok"></i>
      </button>
      
      <button class="sidebar-icon" onclick="location.href='shuttle.html'" type="button">
        <i class="fa-solid fa-rocket"></i>
      </button>
      
      <button class="sidebar-icon" onclick="location.href='../index.html'" type="button">
        <i class="fas fa-compass"></i>
      </button>
      
      <button class="sidebar-icon active" onclick="location.href='gamepad.html'" type="button">
        <i class="fa-solid fa-gamepad"></i>
      </button>
      
      <button class="sidebar-icon" onclick="location.href='discord.html'" type="button">
        <i class="fa-brands fa-discord"></i>
      </button>
      
    </aside>

    <main class="main-content">
      <iframe id="main-iframe" src="../storage/geforce.html"  title="" style="position: absolute; top: 100px; left: 100px; right: 0; bottom: 0; width: calc(100% - 100px); height: calc(100% - 100px); border: none; border-radius: 24px 0 0 0;"></iframe>
    </main>
    <script>
      function goBack() {
        window.history.back(); 
      }

      function goForward() {
        window.history.forward(); 
      }

      function navigateTo() {
        const url = document.getElementById("search-input").value;
        if (url) {
          window.location.href = url;  
        }
      }
    </script> <script>function toggleSelect(){document.getElementById("gamepad").style.display=document.getElementById("gamepad").style.display==="none"?"block":"none";}</script>
   <script src="../assets/gamepad.js"></script>
  </body>
</html>
