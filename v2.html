<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Space Browser</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="module" src="script.js"></script>
    <style>
      * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --nav-height: 48px;
  --sidebar-width: 48px;
  --purple-gradient: linear-gradient(135deg, #9c4dff 0%, #7000ff 100%);
  --background-dark: #050505;
  --nav-dark: rgba(12, 12, 12, 0.98);
  --search-dark: rgba(20, 20, 20, 0.95);
  --border-color: rgba(255, 255, 255, 0.06);
  --text-primary: rgba(255, 255, 255, 0.9);
  --text-secondary: rgba(255, 255, 255, 0.5);
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  color: var(--text-primary);
  background-color: var(--background-dark);
  background-image: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0.3px, transparent 0.3px);
  background-size: 60px 60px;
  min-height: 100vh;
  overflow: hidden;
  letter-spacing: 0.2px;
}

nav {
  display: flex;
  align-items: center;
  padding: 0 0.5rem;
  background-color: var(--nav-dark);
  gap: 0.75rem;
  height: var(--nav-height);
  border-bottom: 1px solid var(--border-color);
  backdrop-filter: blur(20px);
}

.nav-logo {
  width: 28px;
  height: 28px;
  background: url('https://testprojectsnshit.neocities.org/5F230158-6FFC-4985-AEC5-84F487820140.png') no-repeat center/cover;
  border-radius: 8px;
  opacity: 0.2;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.nav-logo:hover {
  transform: scale(1.05);
}

.nav-controls {
  display: flex;
  gap: 0.35rem;
}

.nav-button {
  background: none;
  border: none;
  color: var(--text-secondary);
  width: 32px;
  height: 32px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
}

.nav-button:hover {
  background-color: rgba(255, 255, 255, 0.05);
  color: var(--text-primary);
}

.search-bar {
  flex: 1;
  display: flex;
  align-items: center;
  background-color: var(--search-dark);
  border-radius: 12px;
  padding: 0.5rem 1rem;
  margin: 0 0.5rem;
  border: 1px solid var(--border-color);
  transition: border-color 0.2s ease;
}

.search-bar:focus-within {
  border-color: rgba(255, 255, 255, 0.1);
}

.search-bar input {
  flex: 1;
  background: none;
  border: none;
  color: var(--text-primary);
  font-size: 13px;
  outline: none;
  letter-spacing: 0.2px;
}

.search-bar input::placeholder {
  color: var(--text-secondary);
}

.sidebar {
  position: fixed;
  left: 0;
  top: var(--nav-height);
  bottom: 0;
  width: var(--sidebar-width);
  background-color: var(--nav-dark);
  display: flex;
  flex-direction: column;
  align-items: center; /* Center horizontally */
  justify-content: center; /* Center vertically */
  gap: 4px;
  padding-top: 0.5rem;
  border-right: 1px solid var(--border-color);
  backdrop-filter: blur(20px);
}

.sidebar-icon {
  width: var(--sidebar-width);
  height: var(--sidebar-width);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
  color: var(--text-secondary);
  font-size: 16px;
  position: relative;
}

.sidebar-icon:hover {
  color: var(--text-primary);
}

.sidebar-icon.active {
  color: var(--text-primary);
}

.sidebar-icon.active::before {
  content: '';
  position: absolute;
  left: 0;
  width: 2px;
  height: 16px;
  background: var(--purple-gradient);
  border-radius: 0 2px 2px 0;
}

.main-content {
  margin-left: var(--sidebar-width);
  padding: 2rem;
  height: calc(100vh - var(--nav-height));
  display: flex;
  align-items: center;
  justify-content: center;
}

.search-container {
  width: 100%;
  max-width: 580px;
  margin-bottom: 4rem;
}

.search-box {
  width: 100%;
  background-color: var(--search-dark);
  border-radius: 16px;
  padding: 0.75rem 1.25rem;
  display: flex;
  align-items: center;
  gap: 1rem;
  border: 1px solid var(--border-color);
  transition: all 0.2s ease;
  backdrop-filter: blur(20px);
}

.search-box:focus-within {
  transform: scale(1.01);
  border-color: rgba(255, 255, 255, 0.1);
}

.search-box input {
  width: 100%;
  background: none;
  border: none;
  color: var(--text-primary);
  font-size: 15px;
  outline: none;
  letter-spacing: 0.2px;
}

.search-box input::placeholder {
  color: var(--text-secondary);
}

.search-box .search-icon {
  color: var(--text-secondary);
  font-size: 14px;
}

.search-box .search-button {
  background: none;
  border: none;
  color: var(--text-secondary);
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 14px;
  transition: color 0.2s ease;
}

.search-box .search-button:hover {
  color: var(--text-primary);
}
    </style>
  </head>
  <body>
    <main class="main-content">
      <div class="search-container">
        <div class="search-box">
                    <input type="text" class="input" placeholder="Search through the web freely...">
                </div>
      </div>
    </main>
    
    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>
    <script src="./assets/script.js" defer></script>
    
  </body>
</html>
